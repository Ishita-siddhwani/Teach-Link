<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Update Faculty</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 80%;
    width: 350px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    font-size: 14px;
  }

  input[type="text"],
  input[type="number"],
  input[type="email"],
  input[type="password"],
  input[type="submit"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
    font-size: 14px;
  }

  input[type="text"]:focus,
  input[type="number"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: #4CAF50;
  }

  input[type="submit"] {
    background-color: #2196F3;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  input[type="submit"]:hover {
    background-color: #0b7dda;
  }
</style>
</head>
<body>
<form action="updatestudent.jsp" method="post">
  <label for="roll">Old Id</label>
  <input type="text" id="roll" name="roll" required>
  
  <label for="name">New Name</label>
  <input type="text" id="name" name="name" required>
  
  <label for="address">New Address</label>
  <input type="text" id="address" name="address" required>
  
  <label for="mob">New Mobile</label>
  <input type="number" id="mob" name="mob" required>
  
  <label for="email">New Email</label>
  <input type="email" id="email" name="email" required>
  
  <label for="branch">New Branch</label>
  <input type="text" id="branch" name="branch" required>
  
  <label for="year">New Year</label>
  <input type="text" id="year" name="year" required>
  
  <label for="sem">New Semester</label>
  <input type="text" id="sem" name="sem" required>
  
  <label for="pwd">New Password</label>
  <input type="password" id="pwd" name="pwd" required>
  
  <input type="submit" value="Update Student details">
</form>
</body>
</html>
