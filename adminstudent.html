<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(173, 216, 230);
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .add-btn {
            background-color: #007bff;
            color: #fff;
        }

        .show-btn {
            background-color: #007bff;
            color: #fff;
        }

        .update-btn {
            background-color: #007bff;
            color: #fff;
        }

        .delete-btn {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student operations</h2>
        <div class="button-container">
            <a href="addstudent.html"><button class="add-btn">Add student</button></a>
           <a href="showstudent.jsp"><button class="show-btn">Show student</button></a>
           <a href="updatestudent.html"><button class="update-btn">Update student</button></a>
            <a href="deletestudent.html"><button class="delete-btn">Delete student</button></a>
        </div>
    </div>
</body>
</html>
