<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgba(173, 216, 230); /* Background color */
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .primary-btn {
            background-color: #007bff;
            color: #fff;
        }

        .secondary-btn {
            background-color: #6c757d;
            color: #fff;
        }

        /*.success-btn {
            background-color: #28a745;
            color: #fff;
        }

        .danger-btn {
            background-color: #dc3545;
            color: #fff;*/
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Admin Panel</h2>
        <div class="button-container">
      <a href="adminfaculty.html"><button class="primary-btn">Faculty</button></a>
      
      
             <a href="adminstudent.html"><button class="secondary-btn">Student</button>
            
        </div>
    </div>
</body>
</html>
